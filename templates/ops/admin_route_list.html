{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Rutas</h1>
  <a class="btn btn-primary" href="{% url 'admin-route-create' %}">Nueva Ruta</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Nivel de riesgo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for route in routes %}
      <tr>
        <td>{{ route.name }}</td>
        <td>{{ route.risk_level }}</td>
        <td>
          <a class="btn btn-sm btn-secondary" href="{% url 'admin-route-update' route.id %}">Editar</a>
          <a class="btn btn-sm btn-danger" href="{% url 'admin-route-delete' route.id %}">Eliminar</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3">Sin rutas.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
