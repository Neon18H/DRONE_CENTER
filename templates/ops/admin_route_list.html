{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Rutas</h1>
  <a class="btn btn-primary" href="{% url 'admin-route-create' %}"><i class="fas fa-plus"></i> Nueva Ruta</a>
</div>
<div class="card card-outline card-secondary">
  <div class="card-body p-0">
    <table class="table table-dark table-striped mb-0">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Nivel de riesgo</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for route in routes %}
          <tr>
            <td>{{ route.name }}</td>
            <td>{{ route.risk_level }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-info" href="{% url 'admin-route-update' route.id %}">Editar</a>
              <a class="btn btn-sm btn-outline-danger" href="{% url 'admin-route-delete' route.id %}">Eliminar</a>
            </td>
          </tr>
        {% empty %}
          <tr><td colspan="3" class="text-center text-muted">Sin rutas.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
