{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Dispatch</h1>
      </div>
    </div>
  </div>
</div>

<div class="card card-outline card-primary">
  <div class="card-header">
    <h3 class="card-title">Asignar dron, piloto y ruta</h3>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i> Despachar
      </button>
    </form>
  </div>
</div>
{% endblock %}
