{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>{{ title }}</h1>
  <a class="btn btn-secondary" href="{% url 'admin-pilot-list' %}">Volver</a>
</div>

<div class="card card-outline card-secondary">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <p class="text-muted mb-3">Si dejas la contraseña vacía al crear, se generará una temporal.</p>
      <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
  </div>
</div>
{% endblock %}
